<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SOS Disaster Management</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <script src="static/index.js"> initMap(); </script>
  </head>
  <body>
      <div id="map" style="   width: 100%; height: 600px; background-color: grey; "> </div>

      <<script type="text/javascript">
        function initMap() {
          // The location of Uluru
          var uluru = {lat: -25.344, lng: 131.036};
          // The map, centered at Uluru
          var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 4, center: uluru});
          // The marker, positioned at Uluru
          var marker = new google.maps.Marker({position: uluru, map: map});
        }
      </script>
      <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCnNfUd_YtCrGXxEbbIFFfPx1b6wwEdRY&callback=initMap">
      </script>

  </body>
</html>
