{% extends 'map_base.html' %}


{% block mapscript %}

   <script>
      var iconBase =
        'https://developers.google.com/maps/documentation/javascript/examples/full/images/';
      var pos;


      function initMap() {
        try{
          var victims = JSON.parse('{{ jsonobj | escapejs }}');
          var situations = JSON.parse('{{ situation | escapejs }}');
        }
        catch(err){
          
        }
  
       
        //alert(victims[0].fields.lat);
        if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                      lat: position.coords.latitude,
                      lng: position.coords.longitude
                    };
                           
                    
                    map.setCenter(pos);
                  });
        }


        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: victims[0].fields.lat, lng: victims[0].fields.lon}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map.

        var locations = [];
        var marker;
        var markers = [];
        var infowindow;
        var marker_info_map;
        console.log(victims[0].fields.number_2)
        console.log(victims.length)

        for(var i = 0; i < victims.length; i++){

            item = victims[i].fields 
            if(item.inside_dz == false)
              continue;

            if(item.roof==true) item.roof="Yes"; else if(item.roof==false) item.roof = "No"; else item.roof="Not sure";
            if(item.address==null) item.address = "Not given!";

            locations.push({lat: item.lat, lng: item.lon});
          
            var contentString = "ID: " + i + '<div id="content">'+
                '<div id="siteNotice"> </div> <h1 id="firstHeading" class="firstHeading">' + item.name + '</h1>'+
                '<div id="bodyContent">'+
                '<table style="width:100%"> <tr> <th>Name:</th> <td>'+item.name+'</td> </tr> <tr> <th>Phone:</th> <td>'
                +item.number_2+'</td> </tr> <tr> <th>Address:</th> <td>'+item.address+'</td> </tr> <tr> <th>Latitude:</th> <td>'
                +item.lat+'</td> </tr> <tr> <th>Longitude:</th> <td>'+item.lon+'</td> </tr> <tr> <th>Roof:</th> <td>'+item.roof
                + '</td></tr> <tr> <th>Spec. Info: &nbsp</th> <td>'+item.info+'</td> </tr> <tr> <th>Children: &nbsp</th> <td>'+item.total_children+'</td> </tr> '
                +'<tr> <th>Elderly: &nbsp</th> <td>'+item.total_elderly+'</td> </tr> <tr> <th>Adults &nbsp</th> <td>'+item.total_adults+'</td> </tr> </table> </div> </div>';
          
            let infowindow = new google.maps.InfoWindow({
              content: "<div  style=\"opacity: 0.8; color:red; line-height: 1.35;overflow: hidden; white-space: nowrap;\">" + contentString + "</div>"
            });

            marker = new google.maps.Marker({
              icon: iconBase + 'parking_lot_maps.png',
              position: locations[i],
              animation: google.maps.Animation.DROP,
              map: map,
              title: victims[i].fields.name
            });
            markers.push(marker);

            
            marker.addListener('click', function() {
              infowindow.open(map, this);
            });
                    

        }
        var markerCluster = new MarkerClusterer(map, markers,
        {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
        for(var i = 0; i < victims.length; i++){
            console.log(locations[i].lat + " + " + locations[i].lng);
        }
        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.

          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.2,
            strokeWeight: 0.75,
            fillColor: '#ca0b00',
            fillOpacity: 0.18,
            map: map,
            center: {lat: situations[0].fields.c_lat, lng: situations[0].fields.c_lon},
            radius: situations[0].fields.radius
          });
        
      }


      



      
      


    </script>
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
